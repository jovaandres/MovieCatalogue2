name: Android CI Workflow

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Tests
        run: bash ./gradlew test --stacktrace
  apk:
    name: Generate APK
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Prepare NDK
        run: |
          sudo mkdir ${ANDROID_HOME}/ndk
          sudo chmod -R a+rwx ${ANDROID_HOME}/ndk
      - name: NDK Caching
        id: ndk-cache
        uses: actions/cache@v2
        with:
          path: ${ANDROID_HOME}/ndk
          key: ndk-cache-21.0.6113669-v2
      - name: Install NDK if needed
        if: steps.ndk-cache.outputs.cache-hit != 'true'
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669"
      - name: Build APK
        run: bash ./gradlew clean assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app.apk
          path: app/build/outputs/apk/debug/app-debug.apk